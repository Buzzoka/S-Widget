<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Spotify Widget</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="'image/x.icon">
</head>
<body>
    <div class="Widget">
        <div class="album"></div>
        <div class="info">
            <p id="info_title">All Eyes on Me</p>
            <p id="info_artist">OR3O</p>
        </div>
        <div class="player">
            <div class="progress">
                <div id="progress_container">
                    <div class="time-container">
                        <p id="time-elapsed">02:02</p>
                        <p id="time-total">04:02</p>
                    </div>
                    <div id="progress_bottom">
                        <div id="progress_top"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
