<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Spotify Widget</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="Widget">
        <div class="album">
            <img id="album-image" src="" alt="Album Image">
        </div>
        <div class="info">
            <div id="info-wrapper">
                <p id="info_title">Loading....</p>
                <p id="info_artist">Loading.....</p>
            </div>
        </div>
        <div class="player">
            <div class="progress">
                <div id="progress_container">
                    <div class="time-container">
                        <p id="time-elapsed">02:01</p>
                        <p id="time-total">04:02</p>
                    </div>
                    <div id="progress_bottom">
                        <div id="progress_top"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
